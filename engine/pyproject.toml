description = ""
authors = ["Chris Harris <chris.harris@kitware.com>"]
readme = "README.md"
packages = [{include = "oremda"}]

[tool.poetry.dependencies]
python = "^3.8"
oremda-cli = "^0.1.3"
oremda-core = "^0.1.3"
