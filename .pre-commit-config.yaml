repos:
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
    - id: black
      entry: black --check

  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
