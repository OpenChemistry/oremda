# https://pre-commit.com
# This GitHub Action assumes that the repo contains a valid .pre-commit-config.yaml file.
name: pre-commit
on: [pull_request, push]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install oremda
      - run: pip install .

      # Install optional dependencies
      - run: sudo apt-get -y install libmpich-dev
      - run: pip install mpi4py

      # Install server dependencies
      - run: pip install fastapi uvicorn[standard] fastapi_websocket_rpc

      # FIXME: is there a better way for us to do these?
      # Install operator dependencies
      - run: pip install vtk ncempy matplotlib

      # Install and run pre-commit
      - run: pip install pre-commit
      - run: pre-commit --version
      - run: pre-commit install
      - run: pre-commit run --all-files
